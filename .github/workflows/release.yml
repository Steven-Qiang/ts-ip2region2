name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'addon.cpp'
      - 'ip2region/**'
      - 'binding.gyp'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm install --ignore-scripts
          find node_modules -name "7za" -type f -exec chmod +x {} \;

      - name: Prepare release
        run: |
          # Sync data if needed
          if [ ! -f "data/ip2region.7z" ]; then
            pnpm run sync
          fi
          
          # Extract and build
          node scripts/extract.js

      - name: Run Test
        run: pnpm run test

      - name: Dry run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release:dry

      - name: Release
        if: success()
        run: pnpm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}