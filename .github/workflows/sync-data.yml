name: Sync Data

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    name: Sync ip2region database
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          
      - uses: pnpm/action-setup@v4
  
      - name: Install dependencies
        run: |
          pnpm install --ignore-scripts
          find node_modules -name "7za" -type f -exec chmod +x {} \;

      - name: Check for data updates
        id: sync
        run: |
          echo "Checking for database updates..."
          if pnpm run sync-check; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Database files have been updated"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No database updates available"
          fi

      - name: Commit and push changes
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add data/checksums.json data/ip2region.7z
          git commit -m "feat: update ip2region database files"
          git push

      - name: Trigger release workflow
        if: steps.sync.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering release workflow due to database updates"
          gh workflow run release.yml --ref main