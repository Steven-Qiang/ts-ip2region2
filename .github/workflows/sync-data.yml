name: Sync Data and Publish

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          
      - uses: pnpm/action-setup@v4
  
      - name: Install dependencies
        run: |
          pnpm install --ignore-scripts
          find node_modules -name "7za" -type f -exec chmod +x {} \;

      - name: Sync data
        id: sync
        run: |
          cd packages/ts-ip2region2-data
          pnpm build
          if pnpm run sync-check; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add packages/ts-ip2region2-data/data/checksums.json
          git commit -m "feat(ts-ip2region2-data): update ip2region database files"
          git push

      - name: Trigger release workflow
        if: steps.sync.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml
